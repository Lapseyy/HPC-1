apiVersion: batch/v1
kind: Job
metadata:
  name: gas-model-eval
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: eval
        image: gas-ml:0.1          # Docker Desktop shares the local daemon, so this tag works
        imagePullPolicy: never
        command: ["python","evaluate_models.py"]
image: docker.io/